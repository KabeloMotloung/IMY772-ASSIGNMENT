name: Run Jest Tests

on:
  push:
    branches: [main, section-2]
  pull_request:
    branches: [main, section-2]

jobs:
  test:
    runs-on: ubuntu-latest


    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21.x' 
          
      - name: Install dependencies
        run: |
            cd hex-calculator
            npm ci

      - name: Run tests
        run: npm run test
